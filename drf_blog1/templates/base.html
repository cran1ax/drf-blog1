<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <style>
        /* This is all the CSS from your old project */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        .logo h1 {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
        }
        nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        main {
            padding: 2rem 0;
            min-height: calc(100vh - 200px);
        }
        .content-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 2rem 0;
        }
        h2 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        h3 {
            color: #555;
            font-size: 1.8rem;
            margin: 2rem 0 1rem 0;
            border-bottom: 3px solid #667eea;
            padding-bottom: 0.5rem;
        }
        h4 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }
        .post-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .post-card a {
            text-decoration: none;
            color: #667eea;
            font-weight: 600;
        }
        .post-card a:hover {
            color: #764ba2;
        }
        .post-meta {
            color: #888;
            font-size: 0.9rem;
            margin: 0.5rem 0;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #c62828;
            margin: 1rem 0;
        }
        footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>üìù Django Blog</h1>
                </div>
                <nav>
                    <a href="{% url 'home' %}">üè† Home</a>
                    <a href="#">üìÑ All Posts</a>
                    
                    {% if user.is_authenticated %}
                        <a href="#">üë§ Profile</a>
                        <a href="#">‚úçÔ∏è Create Post</a>
                        <a href="#">üö™ Logout</a>
                    {% else %}
                        <a href="#">üîë Login</a>
                        <a href="#">üìù Register</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="content-wrapper">
                
                {% block content %}
                {% endblock %}
                
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>‚ú® Django Blog - Built with Django Templates ‚ú®</p>
        </div>
    </footer>
</body>
</html>
